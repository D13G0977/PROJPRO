<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovan - Catholic Merchandise Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            background: #6a4b91;
            color: white;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #6a4b91;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Jovan</h1>
    <p>Faith-Inspired Catholic Merchandise</p>
    <nav>
        <ul>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#cart">Cart <span id="cart-count">0</span></a></li>
        </ul>
    </nav>
</header>

<section id="shop">
    <h2>Our Products</h2>
    <div class="products">
        <div class="product">
            <img src="rosary.jpg" alt="Rosary Beads">
            <h3>Rosary Beads</h3>
            <p>$10.99</p>
            <button onclick="addToCart('Rosary Beads', 10.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="bible.jpg" alt="Holy Bible">
            <h3>Holy Bible</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Holy Bible', 19.99)">Add to Cart</button>
        </div>
    </div>
</section>

<section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Checkout</button>
</section>

<footer>
    <p>Â© 2025 Jovan. All Rights Reserved.</p>
</footer>

<script>
    let cart = [];

    function addToCart(item, price) {
        cart.push({ item, price });
        updateCart();
    }

    function updateCart() {
        let cartCount = document.getElementById('cart-count');
        cartCount.innerText = cart.length;

        let cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = "";
        cart.forEach((product, index) => {
            cartItems.innerHTML += `<li>${product.item} - $${product.price} <button onclick="removeFromCart(${index})">Remove</button></li>`;
        });
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    function checkout() {
        alert("Proceeding to Payment Gateway...");
    }
</script>

</body>
</html>
